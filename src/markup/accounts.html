<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>투자내역</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="robots" content="noindex, nofollow" />
        <link
            rel="shortcut icon"
            href="/assets/images/favicon.ico"
            type="image/x-icon"
        />
        <link
            rel="icon"
            href="/assets/images/favicon.ico"
            type="image/x-icon"
        />
        <link rel="stylesheet" href="/css/accounts.css" />
        <script type="module" src="/js/accounts/index.js" async></script>
    </head>
    <body>
        <div class="investment">
            <h1 class="investment-title">투자내역</h1>

            <section class="assets">
                <h2 class="assets-title">보유자산</h2>
                <ul class="assets-list">
                    <li class="asset-item">
                        <p class="label">보유 KRW</p>
                        <p class="amount">
                            <span class="value"></span>
                            <span class="unit">KRW</span>
                        </p>
                    </li>
                    <li class="asset-item">
                        <p class="label">총 보유자산</p>
                        <p class="totalAmount">
                            <span class="value"></span>
                            <span class="unit">KRW</span>
                        </p>
                    </li>
                    <li class="asset-item">
                        <p class="label">총 매수금액</p>
                        <p class="totalBuyAmount">
                            <span class="value"></span>
                            <span class="unit">KRW</span>
                        </p>
                    </li>
                    <li class="asset-item">
                        <p class="label">총 평가손익</p>
                        <p class="totalGainsLosses">
                            <span class="value"></span>
                            <span class="unit">KRW</span>
                        </p>
                    </li>
                    <li class="asset-item">
                        <p class="label">총 평가금액</p>
                        <p class="totalAppraisalPrice">
                            <span class="value"></span>
                            <span class="unit">KRW</span>
                        </p>
                    </li>
                    <li class="asset-item">
                        <p class="label">총 평가수익률</p>
                        <p class="totalReturnRate">
                            <span class="value"></span>
                            <span class="percent">%</span>
                        </p>
                    </li>
                </ul>
            </section>

            <section class="accounts">
                <ul class="accounts-list"></ul>
            </section>
        </div>

        <!-- <div id="backdrop" class="backdrop" hidden></div> -->

        <template id="accountsItem">
            <li class="account">
                <h3></h3>
                <dl class="account-item">
                    <dt>평가손익 :</dt>
                    <dd class="gainsLosses">
                        <span class="value"></span>
                        <span class="unit"></span>
                    </dd>
                </dl>
                <dl class="account-item">
                    <dt>수익률 :</dt>
                    <dd class="returnRate">
                        <span class="value"></span>
                        <span class="percent">%</span>
                    </dd>
                </dl>
                <dl class="account-item">
                    <dt>보유수량 :</dt>
                    <dd class="volume">
                        <span class="value"></span>
                    </dd>
                </dl>
                <dl class="account-item">
                    <dt>매수평균가 :</dt>
                    <dd class="avgBuyPrice">
                        <span class="value"></span>
                        <span class="unit"></span>
                    </dd>
                </dl>
                <dl class="account-item">
                    <dt>평가금액 :</dt>
                    <dd class="appraisalPrice">
                        <span class="value"></span>
                        <span class="unit"></span>
                    </dd>
                </dl>
                <dl class="account-item">
                    <dt>매수금액 :</dt>
                    <dd class="buyPrice">
                        <span class="value"></span>
                        <span class="unit"></span>
                    </dd>
                </dl>
                <div class="account-actions">
                    <button type="button" class="bidButton">매수</button>
                    <button type="button" class="askButton">매도</button>
                </div>
            </li>
        </template>

        <template id="sellOrder">
            <section class="sellOrder">
                <h4 class="title">매도</h4>
                <form>
                    <dl class="sellOrder-list">
                        <dt>주문가능</dt>
                        <dd class="orderAvailable">
                            <span class="value"></span>
                            <small class="unit"></small>
                        </dd>
                        <dt>매도가격<small>(KRW)</small></dt>
                        <dd class="sellPrice">
                            <input type="number" name="price" />
                            <button type="button" name="plus">+</button>
                            <button type="button" name="minus">-</button>
                        </dd>
                        <dt>주문수량<small>(KRW)</small></dt>
                        <dd class="orderQuantity">
                            <input type="number" name="amount" />
                        </dd>
                        <dt>주문총액<small>(KRW)</small></dt>
                        <dd class="totalOrderAmount">
                            <input type="number" name="totalPrice" />
                        </dd>
                    </dl>
                    <div class="sellOrder-actions">
                        <button type="reset">초기화</button>
                        <button type="submit">매도</button>
                        <button type="button" class="closeButton">닫기</button>
                    </div>
                </form>
            </section>
        </template>
    </body>
</html>
