<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>투자내역</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="robots" content="noindex, nofollow" />
        <link
            rel="shortcut icon"
            href="/assets/images/favicon.ico"
            type="image/x-icon"
        />
        <link
            rel="icon"
            href="/assets/images/favicon.ico"
            type="image/x-icon"
        />
        <link rel="stylesheet" href="/css/accounts.css" />
        <script type="module" src="/js/accounts/index.js" async></script>
    </head>
    <body>
        <div class="root">
            <h1 class="accounts">투자내역</h1>

            <ul class="tradeState">
                <h2>보유자산</h2>
                <li>
                    <p>보유 KRW</p>
                    <p class="amount">
                        <span class="value"></span>
                        <span class="unit">KRW</span>
                    </p>
                </li>
                <li>
                    <p>총 보유자산</p>
                    <p class="totalAmount">
                        <span class="value"></span>
                        <span class="unit">KRW</span>
                    </p>
                </li>
                <li>
                    <p>총 매수금액</p>
                    <p class="totalBuyAmount">
                        <span class="value"></span>
                        <span class="unit">KRW</span>
                    </p>
                </li>
                <li>
                    <p>총 평가손익</p>
                    <p class="totalGainsLosses">
                        <span class="value"></span>
                        <span class="unit">KRW</span>
                    </p>
                </li>
                <li>
                    <p>총 평가금액</p>
                    <p class="totalAppraisalPrice">
                        <span class="value"></span>
                        <span class="unit">KRW</span>
                    </p>
                </li>
                <!-- <li>
                    <p>총 평가수익률</p>
                    <p class="totalReturnRate">
                        <span class="value"></span>
                        <span class="percent">%</span>
                    </p>
                </li> -->
            </ul>

            <ul class="accountsList"></ul>
            <template id="accountsItem">
                <li>
                    <h3></h3>
                    <div>
                        <p>평가손익 :</p>
                        <p class="gainsLosses">
                            <span class="value"></span>
                            <span class="unit"></span>
                        </p>
                    </div>
                    <div>
                        <p>수익률 :</p>
                        <p class="returnRate">
                            <span class="value"></span>
                            <span class="percent">%</span>
                        </p>
                    </div>
                    <div>
                        <p>보유수량 :</p>
                        <p class="volume"></p>
                    </div>
                    <div>
                        <p>매수평균가 :</p>
                        <p class="avgBuyPrice">
                            <span class="value"></span>
                            <span class="unit"></span>
                        </p>
                    </div>
                    <div>
                        <p>평가금액 :</p>
                        <p class="appraisalPrice">
                            <span class="value"></span>
                            <span class="unit"></span>
                        </p>
                    </div>
                    <div>
                        <p>매수금액 :</p>
                        <p class="buyPrice">
                            <span class="value"></span>
                            <span class="unit"></span>
                        </p>
                    </div>
                    <div class="actions">
                        <button type="button">주문</button>
                    </div>
                </li>
            </template>

            <!-- <table>
                <thead>
                    <tr>
                        <th>보유자산</th>
                        <th>보유수량</th>
                        <th>매수평균가</th>
                        <th>매수금액</th>
                        <th>평가금액</th>
                        <th>평가손익</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table> -->

            <template id="accountsItem---">
                <tr>
                    <!-- 보유자산 -->
                    <th></th>
                    <!-- 보유수량  -->
                    <td class="volume"></td>
                    <!-- 매수평균가 -->
                    <td class="avgBuyPrice"></td>
                    <!-- 매수금액  -->
                    <td class="buyPrice"></td>
                    <!-- 평가금액  -->
                    <td class="appraisalPrice"></td>
                    <!-- 평가손익(%)  -->
                    <td class="gainsLosses"></td>
                    <!-- 버튼  -->
                    <td class="actions">
                        <button type="button">주문</button>
                    </td>
                </tr>
            </template>
        </div>
    </body>
</html>
