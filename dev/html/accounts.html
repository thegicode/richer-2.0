<!doctype html><html lang=en><head><meta charset=UTF-8><title>투자내역</title><meta http-equiv=X-UA-Compatible content="IE=edge"><meta name=viewport content="width=device-width,initial-scale=1"><meta name=robots content="noindex, nofollow"><link rel="shortcut icon" href=/assets/images/favicon.ico type=image/x-icon><link rel=icon href=/assets/images/favicon.ico type=image/x-icon><link rel=stylesheet href=/css/accounts.css><script type=module src=/js/accounts/index.js async></script></head><body><div class=investment><h1 class=investment-title>투자내역</h1><section class=assets><h2 class=assets-title>보유자산</h2><ul class=assets-list><li class=asset-item><p class=label>보유 KRW</p><p class=amount><span class=value></span><small class=unit>KRW</small></p></li><li class=asset-item><p class=label>총 보유자산</p><p class=totalAmount><span class=value></span><small class=unit>KRW</small></p></li><li class=asset-item><p class=label>총 매수금액</p><p class=totalBuyAmount><span class=value></span><small class=unit>KRW</small></p></li><li class=asset-item><p class=label>총 평가손익</p><p class=totalGainsLosses><span class=value></span><small class=unit>KRW</small></p></li><li class=asset-item><p class=label>총 평가금액</p><p class=totalAppraisalPrice><span class=value></span><small class=unit>KRW</small></p></li><li class=asset-item><p class=label>총 평가수익률</p><p class=totalReturnRate><span class=value></span><small class=percent>%</small></p></li></ul></section><section class=accounts><ul class=accounts-list></ul></section></div><template id=accountsItem><li class=account><h3></h3><dl class=account-item><dt>평가손익 :</dt><dd class=gainsLosses><span class=value></span><span class=unit></span></dd></dl><dl class=account-item><dt>수익률 :</dt><dd class=returnRate><span class=value></span><span class=percent>%</span></dd></dl><dl class=account-item><dt>보유수량 :</dt><dd class=volume><span class=value></span><span class=market-unit></span></dd></dl><dl class=account-item><dt>매수평균가 :</dt><dd class=avgBuyPrice><span class=value></span><span class=unit></span></dd></dl><dl class=account-item><dt>평가금액 :</dt><dd class=appraisalPrice><span class=value></span><span class=unit></span></dd></dl><dl class=account-item><dt>매수금액 :</dt><dd class=buyPrice><span class=value></span><span class=unit></span></dd></dl><div class=account-actions><button type=button class=bidButton>매수</button><button type=button class=askButton>매도</button></div></li></template><template id=sellOrder><section class=sellOrder><h4 class=title>매도</h4><form><dl class=sellOrder-list><dt>주문가능</dt><dd class=orderAvailable><span class=value></span><small class=market-unit></small></dd><dt>매도가격</dt><dd class=sellPrice><div class=sellPrice-inputs><input type=number min=0><small class=unit></small></div><div class=sellPrice-options><label><input type=radio name=sellPrice-percent value=0.05><span>5%</span></label><label><input type=radio name=sellPrice-percent value=0.1><span>10%</span></label><label><input type=radio name=sellPrice-percent value=0.15><span>15%</span></label><label><input type=radio name=sellPrice-percent value=0.2><span>20%</span></label></div></dd><dt>주문수량</dt><dd class=orderQuantity><input type=number min=0><small class=market-unit></small></dd><dt>주문총액</dt><dd class=totalOrderAmount><input type=number min=0><small class=unit></small></dd></dl><div class=sellOrder-memo><dl><dt>- 최소 주문 금액 :</dt><dd class=minTotal><span class=value></span><small class=unit></small></dd><dt>- 수수료 :</dt><dd class=fee><span class=value></span><small class=percent>%</small></dd></dl></div><div class=sellOrder-actions><button type=reset>초기화</button><button type=submit disabled=disabled>매도</button><button type=button class=closeButton>닫기</button></div></form></section></template></body></html>
